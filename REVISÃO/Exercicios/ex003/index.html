<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="Logo HTML 5 - 250.png"alt="Logo HTML 5">
    <p>Podemos tambem carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/Logo CSS 3 - 250.png" alt="Logo CSS 3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://www.globalcloudteam.com/wp-content/uploads/2023/08/javascript.webp" alt="Logo Java Script"> <!-- URL -->
</body>
</html>
