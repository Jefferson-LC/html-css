<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon seph icone 2.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes <br> ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/01_Opening (Welcome to Rollergames).mp3" controls autoplay></audio>
    <audio preload="metadata" controls>
        <source src="midia/05_-_theme_of_captain_america.mp3" type="audio/mpeg">
        <source src="midia/05_-_theme_of_captain_america.ogg" type="audio/ogg">
        <source src="midia/05_-_theme_of_captain_america.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não é capaz de reproduzir o áudio. <a href="midia/05_-_theme_of_captain_america.mp3">Clique aqui para baixar o arquio de áudio</a></p>
    </audio>
</body>
</html>
