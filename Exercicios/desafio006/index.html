<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon seph icone 2.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML 5</strong>, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual <strong>TAG</strong> deverá utilizar em cada caso.</p>
    <p>
        <ul type="square">
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use as tag <h1> <h2> <h3> <h4> <h5> e <h6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code> e para pré formatação a tag <pre>">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag <ol>">Listas númeradas</abbr></li>
            <li><abbr title="Use a tag >ul>">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
