<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon seph icone 2.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1> 
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/Thumb Limoes.png" controls autoplay loop>
        <source src="midia/meu-video1.mp4" type="video/mp4">
        <source src="midia/Meu-Video1.m4v" type="video/mp4">
        <source src="midia/Meu-Video1.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video> 
    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/CpXOetwKhmo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p><iframe width="500" height="315" src="https://www.youtube.com/embed/ws1zRwOeGME" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
</body>
</html>
